<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Joaquin Rojas - Login</title>
    <link rel="icon" type="ico" href="./assets/imgs/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    

</head>
<body>

    <h1 class="text-center mt-5 mb-5">
       Iniciar Sesión 
    </h1>
    
    <div class="container">
        <form action="" class="mx-auto" id="formLogin">
            <div class="mb-3 text-center"> <!-- Agregado text-center aquí -->
                <input type="user" class="form-control w-25 mx-auto" id="user" placeholder="Ingresa tu usuario"> <!-- Agregado mx-auto aquí -->
            </div>
            <div class="mb-3 text-center"> <!-- Agregado text-center aquí -->
                <input type="password" class="form-control w-25 mx-auto" id="password" placeholder="Ingresa tu contraseña" required> <!-- Agregado mx-auto aquí -->
            </div>
            <div class="mb-3 text-center">
                <button onclick="login()" type="button" class="btn btn-dark w-25">Ingresar</button>
            </div>
            <div class="mb-3 text-center">
                <button type="reset" class="btn btn-danger w-25">Reset</button>
            </div>
        </form>
    </div>

    <p class="text-center mt-5 mb-5">Lea el readme para obtener las credenciales de incio de sesion</p>
    






<script src="./js/login.js"></script>
</body>
</html>
